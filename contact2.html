<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloshop</title>
    <link rel="stylesheet" href="stylesg.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <p>FREE SHIPPING ON ALL US ORDERS OVER $50</p>
            <div class="currency-language">
                <span>USD</span>
                <span>English</span>
                <span>My Account</span>
            </div>
        </div>
        <div class="logo">
            <h1>COLOSHOP</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Promotion</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="promo-banner">
            <h2>SPRING / SUMMER COLLECTION 2017</h2>
            <h1>Get up to 30% Off New Arrivals</h1>
            <button>Shop Now</button>
        </section>
        <section class="categories">
            <div class="category">
                <img src="womens.jpg" alt="Women's">
                <h3>WOMEN'S</h3>
            </div>
            <div class="category">
                <img src="accessories.jpg" alt="Accessories">
                <h3>ACCESSORIES</h3>
            </div>
        </section>
        <section class="products">
            <div class="product-list">
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Product 1</p>
                    <p>$50.00</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Product 2</p>
                    <p>$60.00</p>
                </div>
                <!-- Add more products as needed -->
            </div>
            <div class="deal-of-the-week">
                <h3>Deal Of The Week</h3>
                <div class="countdown">
                    <span>2</span>
                    <span>21</span>
                    <span>22</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
