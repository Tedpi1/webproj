<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Novstech Electronics</title>
    <link rel="stylesheet" href="stylesv.css">
</head>
<body>
    <div class="container">
        <h2>Contact Novatech Electronics</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        
        <div class="contact-info">
            <p><strong>Email:</strong> contact@novatechelectronics.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Tech Street, Nairobi, Kenya</p>
        </div>
    </div>
</body>
</html>
