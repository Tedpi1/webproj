<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylel.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LIST PRODUCT</h1>
          <div class="iconCart">
           <img src="images/iconcart-removebg-preview.png" alt="">
           <div class="totalQuantity">0</div>
          </div>
        </header>
        <div class="listproduct">
        <div class="item">
          <img src="images/arduino-uno-r3-500x500.webp" >
         <h2>product Name</h2>
         <div class="price" >$50</div>
         <button>Add To Cart</button>
        </div>
        </div>
    </div>
    <div class="cart">
        <h2>CART</h2>
        <div class="listcart">
            <div class="item">
                <img src="images/Arduino-mega2560-pro-back-247x296.webp" >
                <div class="content">
                    <div class="name">
                        Product Name
                    </div>
                    <div class="price">
                        $50/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">CLOSE</div>
            <div class="checkout">
                <a href="checkout.html">
                    CHECKOUT
                </a>
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>  
</body>
</html>
